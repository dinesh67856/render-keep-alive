name: Keep Render App Awake

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render apps
        run: |
          echo "Pinging main app..."
          curl -X GET https://docbot-ai-chat.onrender.com/

          echo "Pinging secondary app..."
          curl -X GET https://docbot-ai-chat-1.onrender.com/
